<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Products</title>
  </head>
  <body>
    <div class="container">
      <h1 id="cartTitle">Carrito</h1>
      <hr />
      <!--Table-->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Quantity</th>
            <th scope="col">Action</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Cart Empty!</th>
          </tr>
        </tfoot>
      </table>
      <!--Table-->
      <!-- Our items will be in this Div and then show them -->
      <div class="row" id="cards"></div>
    </div>
    <template id="template-footer">
      <th scope="row" colspan="2">Total Products</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="empty-cart">
          Empty Cart
        </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    <template id="template-cart">
      <tr>
        <th scope="row">id</th>
        <td>Caf√©</td>
        <td>1</td>
        <td>
          <button class="btn btn-info btn-sm">+</button>
          <button class="btn btn-danger btn-sm">-</button>
        </td>
        <td>$ <span id="spanPrice">500</span></td>
      </tr>
    </template>
    <template id="template-card">
      <div class="col-12 mb-2 col-md-4">
        <div class="card">
          <img src="" alt="" class="card-img-top" id="products-image" />
          <div class="card-body">
            <h5 id="card-title">Title</h5>
            <p id="card-price">Price</p>
            <p id="card-description">Description</p>
            <button class="btn btn-dark" id="addToCartButton">
              Add To Cart
            </button>
          </div>
        </div>
      </div>
    </template>

    <!-- Bootstrap 5 CDN JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
